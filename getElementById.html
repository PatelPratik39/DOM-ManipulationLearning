<!-- // Lets Find an element with 'id'
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementByID</title>
 </head>
 <body>
    <p id="p1"> Paragraph 1 </p>
    <p> Paragraph 2 </p>
    <script>
        document.getElementById('p1');
        document.getElementsByTagName('p')
    </script>
 </body>
 </html>
