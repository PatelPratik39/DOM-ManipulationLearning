<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetElementByClassName</title>
  </head>
  <body>
    <p>Paragraph One</p>
    <p>Paragraph Two</p>
    <p class="myClass">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia dolor
      asperiores voluptatem sequi sapiente odit incidunt at nihil repellat
      consectetur voluptate iusto ducimus, eligendi hic nemo tempora natus
      labore tempore.
    </p>
    <script>
      var x = document.getElementsByClassName("myClass");
    </script>
  </body>
</html>
