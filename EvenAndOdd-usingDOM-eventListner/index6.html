<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odds and Events</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <form>
    <label>
      Add a Number to the Bank
      <input id="numberInput" type="number" />
    </label>
    <button id="addNumberBtn">Add Number</button>
  </form>
  
  <main>
    <section id="numberBank">
      <h1>Number Bank</h1>
      <output id="numberBankOutput"></output>
      <div>
        <button id="sortOneBtn">Sort 1</button>
        <button id="sortAllBtn">Sort All</button>
      </div>
    </section>
    
    <section id="sortedNumbers">
      <h1>Sorted Numbers</h1>
      <section id="oddNumbers">
        <h2>Odds</h2>
        <output id="oddNumbersOutput"></output>
      </section>
      <section id="evenNumbers">
        <h2>Evens</h2>
        <output id="evenNumbersOutput"></output>
      </section>
    </section>
  </main>

  <script src="script6.js">
    
  </script>
</body>
</html>
